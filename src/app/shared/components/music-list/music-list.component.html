<div class="music-list">
  <div *ngIf="musics; else hasNoMusic" >
    <div class="scroll-div">
      <app-music-card
        *ngFor="let music of musics"
        [music]="music"
        (musicEdit)="musicEdit.emit($event)"
      ></app-music-card>
    </div>
  </div>
  <ng-template #hasNoMusic>
    <p [innerHTML]="'Shared.HasNoMusic' | translate"></p>
  </ng-template>
</div>
