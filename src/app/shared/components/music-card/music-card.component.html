<div class="div-card">
  <div class="infos">
    <p class="label">{{ music.label }}</p>
    <p class="name">{{ music.name }}</p>
    <p class="artist">{{ music.artist }}</p>
  </div>
  <div class="actions">
    <span class="pencil" (click)="editEmitter(music)">
       <ng2-fa name="pencil"></ng2-fa>
    </span>
    <span class="trash" (click)="deleteEmitter(music)">
       <ng2-fa name="trash"></ng2-fa>
    </span>
  </div>
</div>
